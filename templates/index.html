<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resumidor de Vídeos YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #120c1c;
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-wrapper {
      width: 100%;
      max-width: 700px;
    }
    textarea {
      background-color: #1f1b2e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      resize: none;
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>YT Insight - Resumos automáticos</h1>
  <div class="form-wrapper">
    <form method="POST" action="/">
      <div class="mb-3">
        <label for="videoLink" class="form-label">
          Cole o link do vídeo no campo abaixo, em seguida clique em Resumir.
        </label>
        <input
          type="url"
          class="form-control"
          id="videoLink"
          name="videoLink"
          placeholder="https://www.youtube.com/watch?v=..."
          required
          value="{{ videoLink }}"  <!-- opcional: para manter o valor após envio -->
        
      </div>
      <button type="submit" class="btn btn-primary w-100">Resumir</button>
    </form>

    <label for="resumo" class="form-label mt-4">Resumo gerado:</label>
    <textarea id="resumo" readonly placeholder="O resumo aparecerá aqui...">{{ resumo }}</textarea>
  </div>

  <footer class="mt-5">
    © 2025 YT Insight. Feito com ❤️ por 
    <a href="https://github.com/oliveirabrunoa/YT-Insight" target="_blank" class="text-decoration-none text-light">Bruno Oliveira</a>.
  </footer>

</body>
</html>
